<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FastAPI Kurs</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="titleCont">
                    <img id="logoIMG" src="images/logo-teal.png">
                    <h1 class="overskrift">kurs</h1>
                </div>
                <p class="creds">Av Elias Linna, Ole Mathias Frisk, Vemund Kittilsen &<br> Aksel Pleym</p>
            </header>
            <main>
                <h2 class="downloadTitle">Kursmateriell</h2>
                <a href="FastAPIVM.zip" download="FastAPIVM.zip"><button class="big-button">Last ned</button></a>
                <a href="#hefte" ><button class="big-button">Kurshefte</button></a>
                <h2 class="installasjon">Installasjon</h2>
                <figure class="images">
                    <img src="images/1.png">
                    <figcaption>Last ned VMWare-filen fra knappen over. Deretter pakk ut denne</figcaption>
                </figure>
                <figure class="images">
                    <img src="images/3.png">
                    <figcaption>Åpne VMWare og trykk “File” etter det trykk “Open” og finn fram hvor du har dine VM export filer. 
                    </figcaption>
                </figure>
                <figure class="images">
                    <img src="images/4.png">
                    <figcaption>Velg VMWare filen "Windows 10 FASTAPI" og trykk "Åpne"</figcaption>
                </figure>
                <h2 class="kurshefte" id="hefte">Kurshefte</h2>
                <div class="pdf">
                    <embed id="pdfSrc" src="PythonIntroduksjonskurs.pdf" type="application/pdf">
                </div> 
            </main>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
