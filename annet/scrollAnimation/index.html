<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer"></script>
        <title>Scroll Animation</title>
    </head>
    <body>
        <nav>
            <a href="#red" id="btnRed">Red</a>
            <a href="#blue" id="btnBlue">Blue</a>
            <a href="#green" id="btnGreen">Green</a>
        </nav>
        <div id="red"><a class="btnTop" href="#">Top</a></div>
        <div id="blue"><a class="btnTop" href="#">Top</a></div>
        <div id="green"><a class="btnTop" href="#">Top</a></div>

        <script src="smooth-scroll.min.js"></script>
    </body>
    <script>
        //https://github.com/cferdinandi/smooth-scroll
        var scroll = new SmoothScroll('a[href*="#"]', {

        // Selectors
        ignore: '[data-scroll-ignore]', // Selector for links to ignore (must be a valid CSS selector)
        header: null, // Selector for fixed headers (must be a valid CSS selector)
        topOnEmptyHash: true, // Scroll to the top of the page for links with href="#"
        

        // Speed & Duration
        speed: 1000, // Integer. Amount of time in milliseconds it should take to scroll 1000px
     
        clip: true,
        
        // Easing
        easing: 'easeInOutQuint', // Easing pattern to use

        // History
        updateURL: true, // Update the URL on scroll
        popstate: true, // Animate scrolling with the forward/backward browser buttons (requires updateURL to be true)

        // Custom Events
        emitEvents: true // Emit custom events

        });
    </script>
</html>
